
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máximo divisor comum</title>
    <meta name="author" content="Pedro Fartaria">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
    <style>
        body {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        td.bordagrossa {
            border-right-color: black !important;
        }

        td.td1ac {
            padding-right: 50px;
            align-content: baseline;
        }

        td.td2ac {
            align-content: baseline;
        }
    </style>
</head>
<body>

    <div class="card">

        <div class="card-header">
            <h1>
                Máximo divisor comum
            </h1>
        </div>

        <div class="card-body">

            <div class="mb-3">
                <label for="numero1" class="form-label">Número 1</label>
                <input type="number" class="form-control" id="numero1" placeholder="Escreve um número inteiro">
            </div>

            <div class="mb-3">
                <label for="numero2" class="form-label">Número 2</label>
                <input type="number" class="form-control" id="numero2" placeholder="Escreve um número inteiro">
            </div>

            <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3" id="btCalcular">Calcular</button>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <div id="resultados">
                        Aqui irá aparecer o máximo divisor comum
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
    <script>

        // Devolve true se for primo ou false caso contrário
        function eh_primo(numero){
            let numero2 = (numero / 2) + 1;

            for (let i = 2; i < numero2; i++) {
                if (numero % i == 0) return false;
            }
            return true;
        }

        //devolve o número primo a seguir ao número dado (:
        function proximo_primo(numero){
            while (true){
                numero++;
                if (eh_primo(numero)) return numero;
            }
        }

        //devolve os fatores primos e os quocientes
        function fatores_primos(numero){
            let primo = 2;
            let fatores = [];
            let quocientes = [numero];
            let quociente = numero;

            while (true){
                if (quociente % primo == 0){
                    quociente = quociente / primo;
                    fatores.push(primo);
                    quocientes.push(quociente);
                } else{
                    primo = proximo_primo(primo);
                }

                if (quociente == 1) break;
            }

            return {
                fatores : fatores, 
                quocientes : quocientes
            };
        }

        const btCalcular = document.getElementById("btCalcular");

        btCalcular.addEventListener("click", function() {
            let input_numero1 = document.getElementById("numero1");
            let numero1 = input_numero1.value;

            let input_numero2 = document.getElementById("numero2");
            let numero2 = input_numero2.value;

            let resultados = document.getElementById("resultados");

            let fq1 = fatores_primos(numero1);
            let fq2 = fatores_primos(numero2);

            let texto = ``;
            texto += `<div style="width: 100px;">
                            <table class="table table-borderless">
                                <tbody>`;

            fq1.fatores.push('-');
            for (let i = 0; i<fq1.quocientes.length; i++){
                texto += `<tr><td class="border-end text-end bordagrossa">${fq1.quocientes[i]}</td><td></td><td>${fq1.fatores[i]}</td></tr>`;
            }

            texto += `         </tbody>
                            </table>
                        </div>
                       `;

            let tex_tab1 = texto;

            texto = "";
            texto += `<div style="width: 100px;">
                            <table class="table table-borderless">
                                <tbody>`;

            fq2.fatores.push('-');
            for (let i = 0; i<fq2.quocientes.length; i++){
                texto += `<tr><td class="border-end text-end bordagrossa">${fq2.quocientes[i]}</td><td></td><td>${fq2.fatores[i]}</td></tr>`;
            }

            texto += `         </tbody>
                            </table>
                        </div>
                       `;

            let tex_tab2 = texto;

            texto = `
                <table>
                    <tbody>
                        <tr>
                            <td class="td1ac">${tex_tab1}</td>
                            <td class="td2ac">${tex_tab2}</td>
                        </tr>
                    </tbody>
                </table>
            `;


            resultados.innerHTML = texto;
        });

    </script>
</body>
</html>
